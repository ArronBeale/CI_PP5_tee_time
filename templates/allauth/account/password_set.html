{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-muted">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="primaryAction btn btn-outline-dark rounded" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        <a class="btn btn-outline-dark rounded" href="{% url 'home' %}">Home</a>
    </form>
{% endblock %}
